<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Order Summary Card | Frontend Mentor</title>

    <link rel="stylesheet" href="./assets/styles/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card__banner">
          <img
            src="./assets/images/illustration-hero.svg"
            alt="listening to music illustration"
          />
        </div>

        <div class="card__body">
          <div class="card__header">
            <h1 class="card__title">Order Summary</h1>
            <p class="card__description">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>

          <div class="card__info">
            <div class="card-info__left">
              <div class="card-info__left__music-icon">
                <img src="./assets/images/icon-music.svg" alt="music icon" />
              </div>
              <div class="card-info__left__details">
                <div class="plan-name">Annual Plan</div>
                <div class="plan-price">$59.99/year</div>
              </div>
            </div>
            <div class="card-info__right"><a href="#!">Change</a></div>
          </div>

          <div class="card__cta">
            <button class="cta__proceed">Proceed to Payment</button
            ><button class="cta__cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
